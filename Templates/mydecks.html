{% extends "base.html" %}

{% block content %}
<h1>Мои колоды</h1>
{% for item in current_user.decks%}
<div class="col-md6 border rounded">
    <div>
        <a class="navbar-brand" href="/decks/{{ item.id }}">{{item.title}}</a>
    </div>
    <div>
        {{item.content[:20] + '...'}}
    </div>
    <div>
        Автор - {{item.user.name}}, Дата написания - {{item.created_date}}
    </div>
</div>
{% endfor %}
{% endblock %}
